# SEC-015: Automated dependency vulnerability scanning via Dependabot
version: 2
updates:
  # Python backend dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "beep"
    labels:
      - "dependencies"
      - "security"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor and patch updates together
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Task worker Python dependencies
  - package-ecosystem: "pip"
    directory: "/services/task-worker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "beep"
    labels:
      - "dependencies"
      - "security"
      - "task-worker"
    commit-message:
      prefix: "chore(deps)"

  # Flutter mobile app dependencies
  - package-ecosystem: "pub"
    directory: "/cybervpn_mobile"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "beep"
    labels:
      - "dependencies"
      - "mobile"
    commit-message:
      prefix: "chore(deps)"

  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "beep"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      npm-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "beep"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "chore(ci)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "beep"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
