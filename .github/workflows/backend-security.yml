name: Backend Security

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-security.yml'
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-security.yml'
  schedule:
    # Run weekly on Monday at 09:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  dependency-audit:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install project dependencies
        run: pip install -e .

      - name: Run pip-audit
        run: |
          pip-audit --format json --output audit-results.json || true
          pip-audit --format columns
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pip-audit-results
          path: backend/audit-results.json
          retention-days: 30

      - name: Fail on critical vulnerabilities
        run: |
          if pip-audit --strict 2>/dev/null; then
            echo "No vulnerabilities found"
          else
            echo "::warning::Vulnerabilities detected - review audit-results.json"
            # Don't fail CI, just warn (can be changed to exit 1 for strict mode)
          fi

  code-security:
    name: Code Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install security tools
        run: pip install bandit ruff

      - name: Run Bandit security linter
        run: |
          bandit -r src/ -f json -o bandit-results.json || true
          bandit -r src/ -f txt
        continue-on-error: true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-results
          path: backend/bandit-results.json
          retention-days: 30

      - name: Run Ruff security rules
        run: ruff check src/ --select S --output-format=json > ruff-security.json || true
        continue-on-error: true

      - name: Upload Ruff security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ruff-security-results
          path: backend/ruff-security.json
          retention-days: 30

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
