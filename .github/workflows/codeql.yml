name: CodeQL Security Analysis

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/codeql.yml'
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze-javascript:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended
          config: |
            paths:
              - frontend/src
            paths-ignore:
              - frontend/node_modules
              - frontend/.next
              - frontend/dist
              - frontend/coverage
            query-filters:
              - exclude:
                  id: js/incomplete-sanitization

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Next.js
        working-directory: frontend
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
          output: sarif-results
          upload: true

      - name: Check for critical/high severity findings
        if: always()
        run: |
          if [ -f sarif-results/javascript-typescript.sarif ]; then
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error" or .ruleId | contains("critical"))] | length' sarif-results/javascript-typescript.sarif)
            HIGH_COUNT=$(jq '[.runs[].results[] | select(.level == "warning" and (.ruleId | contains("high")))] | length' sarif-results/javascript-typescript.sarif)

            echo "Critical findings: $CRITICAL_COUNT"
            echo "High severity findings: $HIGH_COUNT"

            if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
              echo "::error::Found $CRITICAL_COUNT critical and $HIGH_COUNT high severity security findings"
              exit 1
            fi
          fi

  analyze-python:
    name: Analyze Python
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended
          config: |
            paths:
              - backend/src
            paths-ignore:
              - backend/.venv
              - backend/.pytest_cache
              - backend/dist
              - backend/coverage
            query-filters:
              - exclude:
                  id: py/incomplete-sanitization

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
          output: sarif-results
          upload: true

      - name: Check for critical/high severity findings
        if: always()
        run: |
          if [ -f sarif-results/python.sarif ]; then
            CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.level == "error" or .ruleId | contains("critical"))] | length' sarif-results/python.sarif)
            HIGH_COUNT=$(jq '[.runs[].results[] | select(.level == "warning" and (.ruleId | contains("high")))] | length' sarif-results/python.sarif)

            echo "Critical findings: $CRITICAL_COUNT"
            echo "High severity findings: $HIGH_COUNT"

            if [ "$CRITICAL_COUNT" -gt 0 ] || [ "$HIGH_COUNT" -gt 0 ]; then
              echo "::error::Found $CRITICAL_COUNT critical and $HIGH_COUNT high severity security findings"
              exit 1
            fi
          fi

  all-checks:
    name: All CodeQL Checks Passed
    runs-on: ubuntu-latest
    needs: [analyze-javascript, analyze-python]
    if: always()
    steps:
      - name: Check all jobs
        env:
          JS_RESULT: ${{ needs.analyze-javascript.result }}
          PY_RESULT: ${{ needs.analyze-python.result }}
        run: |
          if [[ "$JS_RESULT" != "success" ]] || [[ "$PY_RESULT" != "success" ]]; then
            echo "One or more CodeQL analysis jobs failed"
            exit 1
          fi
          echo "All CodeQL security checks passed"
