name: Deploy to Staging

on:
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        type: boolean
        default: true
      deploy_frontend:
        description: 'Deploy frontend'
        type: boolean
        default: true

concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  build-backend:
    name: Build Backend Image
    if: ${{ inputs.deploy_backend }}
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:staging
            ghcr.io/${{ github.repository }}/backend:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    if: ${{ inputs.deploy_frontend }}
    runs-on: ubuntu-latest
    environment: staging
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.STAGING_API_URL }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ vars.STAGING_SENTRY_DSN }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-build
          path: frontend/.next/
          retention-days: 7

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: always() && !failure() && !cancelled()
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}
    steps:
      - name: Summary
        env:
          COMMIT_SHA: ${{ github.sha }}
          DEPLOY_BACKEND: ${{ inputs.deploy_backend }}
          DEPLOY_FRONTEND: ${{ inputs.deploy_frontend }}
          TRIGGERED_BY: ${{ github.actor }}
        run: |
          echo "## Staging Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Commit:** ${COMMIT_SHA}" >> "$GITHUB_STEP_SUMMARY"
          if [ "${DEPLOY_BACKEND}" = "true" ]; then
            echo "- **Backend:** deployed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- **Backend:** skipped" >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ "${DEPLOY_FRONTEND}" = "true" ]; then
            echo "- **Frontend:** deployed" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- **Frontend:** skipped" >> "$GITHUB_STEP_SUMMARY"
          fi
          echo "- **Triggered by:** ${TRIGGERED_BY}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "> Configure deployment steps in this job once staging infrastructure is provisioned." >> "$GITHUB_STEP_SUMMARY"
