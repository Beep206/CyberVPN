name: Mobile CI

on:
  push:
    branches: [main]
    paths:
      - 'cybervpn_mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    paths:
      - 'cybervpn_mobile/**'
      - '.github/workflows/mobile-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: cybervpn_mobile

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze --no-fatal-infos

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Check overall coverage (min 70%)
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "No coverage file found, skipping threshold check"
            exit 0
          fi
          sudo apt-get install -y lcov > /dev/null 2>&1
          TOTAL=$(lcov --summary coverage/lcov.info 2>&1 | grep 'lines' | sed 's/.*:\s*//' | sed 's/%.*//')
          echo "Overall line coverage: ${TOTAL}%"
          if [ "$(echo "$TOTAL < 70.0" | bc -l)" -eq 1 ]; then
            echo "::error::Overall coverage ${TOTAL}% is below 70% threshold"
            exit 1
          fi

      - name: Check domain layer coverage (min 80%)
        run: |
          if [ ! -f coverage/lcov.info ]; then
            echo "No coverage file found, skipping threshold check"
            exit 0
          fi
          # Extract only domain layer files
          lcov --extract coverage/lcov.info '*/domain/*' -o coverage/domain_lcov.info 2>/dev/null || true
          if [ ! -s coverage/domain_lcov.info ]; then
            echo "No domain layer files in coverage, skipping"
            exit 0
          fi
          DOMAIN=$(lcov --summary coverage/domain_lcov.info 2>&1 | grep 'lines' | sed 's/.*:\s*//' | sed 's/%.*//')
          echo "Domain layer line coverage: ${DOMAIN}%"
          if [ "$(echo "$DOMAIN < 80.0" | bc -l)" -eq 1 ]; then
            echo "::error::Domain layer coverage ${DOMAIN}% is below 80% threshold"
            exit 1
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: cybervpn_mobile/coverage/lcov.info
          retention-days: 14

  build-android:
    name: Build Android (debug)
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (debug)
        run: flutter build apk --debug
