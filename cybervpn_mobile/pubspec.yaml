name: cybervpn_mobile
description: "CyberVPN - Secure VPN Client"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.7.0
  fl_chart: ^1.1.1
  flutter_map: ^7.0.2
  google_fonts: ^8.0.1
  latlong2: ^0.9.1
  lottie: ^3.3.1
  flutter_svg: ^2.0.17
  qr_flutter: ^4.1.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^3.2.1

  # Navigation
  go_router: ^17.0.0

  # Networking
  dio: ^5.9.0
  connectivity_plus: ^7.0.0
  network_info_plus: ^7.0.0
  permission_handler: ^12.0.1
  web_socket_channel: ^3.0.0
  crypto: ^3.0.6

  # Data & Serialization
  freezed_annotation: ^3.0.0
  json_annotation: ^4.10.0

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.3

  # VPN Core
  flutter_v2ray_plus: ^1.0.11

  # Authentication
  local_auth: ^3.0.0

  # In-App Purchases
  purchases_flutter: ^9.10.8

  # Firebase
  firebase_core: ^4.4.0
  firebase_analytics: ^12.1.1
  firebase_messaging: ^16.1.1

  # Platform Features
  in_app_review: ^2.0.0
  in_app_update: ^4.2.4
  package_info_plus: ^9.0.0
  share_plus: ^12.0.1
  mobile_scanner: ^7.1.3
  home_widget: ^0.9.0
  quick_actions: ^1.0.7
  url_launcher: ^6.3.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Error Monitoring
  sentry_flutter: ^9.0.0

  # Environment Configuration
  flutter_dotenv: ^6.0.0

  # Security
  device_info_plus: ^12.3.0
  equatable: ^2.0.8
  flutter_local_notifications: ^20.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  freezed: ^3.2.5
  json_serializable: ^6.12.0
  build_runner: ^2.11.0

  # Testing
  golden_toolkit: ^0.15.0
  mocktail: ^1.0.4

  # App Icon Generation
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    # NOTE: .env is NOT listed here. It must never be bundled as a Flutter asset
    # because assets are extractable from APK/IPA. Use --dart-define for
    # compile-time config. The .env file is only loaded at runtime in debug
    # builds via flutter_dotenv for local development convenience.
    - assets/images/
    - assets/images/flags/
    - assets/animations/
    - assets/icons/

  # Optional: Bundle fonts offline for guaranteed availability without network.
  # By default, google_fonts package downloads and caches fonts automatically.
  # See assets/fonts/README.md for instructions on offline font bundling.
  # fonts:
  #   - family: Orbitron
  #     fonts:
  #       - asset: assets/fonts/Orbitron-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Orbitron-Bold.ttf
  #         weight: 700
  #   - family: JetBrainsMono
  #     fonts:
  #       - asset: assets/fonts/JetBrainsMono-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/JetBrainsMono-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  adaptive_icon_background: "#0A0E1A"
  remove_alpha_ios: true
