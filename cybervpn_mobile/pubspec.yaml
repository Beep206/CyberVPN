name: cybervpn_mobile
description: "CyberVPN - Secure VPN Client"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.7.0
  fl_chart: ^0.70.2
  google_fonts: ^6.2.0
  lottie: ^3.3.1
  flutter_svg: ^2.0.17
  qr_flutter: ^4.1.0
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.1

  # Navigation
  go_router: ^17.0.0

  # Networking
  dio: ^5.9.0
  connectivity_plus: ^6.1.4
  network_info_plus: ^6.1.3
  permission_handler: ^11.4.0
  web_socket_channel: ^3.0.0
  crypto: ^3.0.6

  # Data & Serialization
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # VPN Core
  flutter_v2ray_plus: ^1.0.11

  # Authentication
  local_auth: ^2.3.0

  # In-App Purchases
  purchases_flutter: ^9.10.8

  # Firebase
  firebase_core: ^3.13.0
  firebase_analytics: ^11.0.0
  firebase_messaging: ^15.2.4

  # Platform Features
  in_app_review: ^2.0.0
  in_app_update: ^4.2.4
  package_info_plus: ^8.0.0
  share_plus: ^10.1.4
  mobile_scanner: ^7.1.3
  home_widget: ^0.9.0
  quick_actions: ^1.0.7
  url_launcher: ^6.3.0
  uni_links: ^0.5.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Error Monitoring
  sentry_flutter: ^9.0.0

  # Environment Configuration
  flutter_dotenv: ^5.2.1

  # Security
  flutter_jailbreak_detection: ^1.10.0
  device_info_plus: ^12.3.0
  equatable: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  freezed: ^3.0.6
  json_serializable: ^6.9.5
  build_runner: ^2.4.15
  riverpod_generator: ^3.0.1
  custom_lint: ^0.8.0
  riverpod_lint: ^3.0.1

  # Testing
  golden_toolkit: ^0.15.0
  mocktail: ^1.0.4

  # App Icon Generation
  flutter_launcher_icons: ^0.14.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/images/flags/
    - assets/animations/
    - assets/icons/

  # Optional: Bundle fonts offline for guaranteed availability without network.
  # By default, google_fonts package downloads and caches fonts automatically.
  # See assets/fonts/README.md for instructions on offline font bundling.
  # fonts:
  #   - family: Orbitron
  #     fonts:
  #       - asset: assets/fonts/Orbitron-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/Orbitron-Bold.ttf
  #         weight: 700
  #   - family: JetBrainsMono
  #     fonts:
  #       - asset: assets/fonts/JetBrainsMono-Regular.ttf
  #         weight: 400
  #       - asset: assets/fonts/JetBrainsMono-Bold.ttf
  #         weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  adaptive_icon_background: "#0A0E1A"
  remove_alpha_ios: true
