name: remnawave-local

x-common: &common
  restart: unless-stopped
  networks:
    - remnawave-network

x-logging: &logging
  logging:
    driver: json-file
    options:
      max-size: 100m
      max-file: "5"

x-env: &env
  env_file:
    - .env

services:
  remnawave:
    image: remnawave/backend:2
    container_name: remnawave
    hostname: remnawave
    <<: [*common, *logging, *env]
    ports:
      - "127.0.0.1:3000:${APP_PORT:-3000}"
      - "127.0.0.1:3001:${METRICS_PORT:-3001}"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${METRICS_PORT:-3001}/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    depends_on:
      remnawave-db:
        condition: service_healthy
      remnawave-redis:
        condition: service_healthy

  remnawave-db:
    image: postgres:17.7
    container_name: remnawave-db
    hostname: remnawave-db
    <<: [*common, *logging, *env]
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - TZ=UTC
    ports:
      - "127.0.0.1:6767:5432"
    volumes:
      - remnawave-db-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 3s
      timeout: 10s
      retries: 3

  remnawave-redis:
    image: valkey/valkey:8.1-alpine
    container_name: remnawave-redis
    hostname: remnawave-redis
    <<: [*common, *logging]
    ports:
      - "127.0.0.1:6379:6379"
    command: >
      valkey-server
      --save ""
      --appendonly no
      --maxmemory-policy noeviction
      --loglevel warning
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 3

  cybervpn-worker:
    build:
      context: ../services/task-worker
      dockerfile: Dockerfile
    container_name: cybervpn-worker
    hostname: cybervpn-worker
    profiles: ["worker"]
    <<: [*common, *logging]
    env_file:
      - ../services/task-worker/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-local_dev_postgres}@remnawave-db:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://remnawave-redis:6379/0
      - REMNAWAVE_URL=http://remnawave:3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - CRYPTOBOT_TOKEN=${CRYPTOBOT_TOKEN:-}
      - ADMIN_TELEGRAM_IDS=${ADMIN_TELEGRAM_IDS:-}
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-2}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - METRICS_PORT=${WORKER_METRICS_PORT:-9091}
    command: ["taskiq", "worker", "src.broker:broker", "--workers", "${WORKER_CONCURRENCY:-2}", "--fs-discover"]
    ports:
      - "127.0.0.1:${WORKER_METRICS_PORT:-9091}:${WORKER_METRICS_PORT:-9091}"
    depends_on:
      remnawave-db:
        condition: service_healthy
      remnawave-redis:
        condition: service_healthy
      remnawave:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  cybervpn-scheduler:
    build:
      context: ../services/task-worker
      dockerfile: Dockerfile
    container_name: cybervpn-scheduler
    hostname: cybervpn-scheduler
    profiles: ["worker"]
    <<: [*common, *logging]
    env_file:
      - ../services/task-worker/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-local_dev_postgres}@remnawave-db:5432/${POSTGRES_DB:-postgres}
      - REDIS_URL=redis://remnawave-redis:6379/0
      - REMNAWAVE_URL=http://remnawave:3000
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: ["taskiq", "scheduler", "src.broker:scheduler"]
    depends_on:
      cybervpn-worker:
        condition: service_healthy
      remnawave-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "3"

  caddy:
    image: caddy:2.9
    container_name: caddy
    hostname: caddy
    profiles: ["proxy"]
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - remnawave-network
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy-ssl-data:/data
    depends_on:
      - remnawave

  remnawave-subscription-page:
    image: remnawave/subscription-page:latest
    container_name: remnawave-subscription-page
    hostname: remnawave-subscription-page
    profiles: ["subscription"]
    restart: unless-stopped
    env_file:
      - ./subscription/.env
    ports:
      - "127.0.0.1:3010:3010"
    networks:
      - remnawave-network
    depends_on:
      - remnawave

  remnashop-redis:
    image: valkey/valkey:8.1-alpine
    container_name: remnashop-redis
    hostname: remnashop-redis
    profiles: ["bot"]
    <<: [*common, *logging]
    command: >
      valkey-server
      --save ""
      --appendonly no
      --maxmemory-policy noeviction
      --loglevel warning
      --requirepass ${REMNASHOP_REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "valkey-cli", "-a", "${REMNASHOP_REDIS_PASSWORD}", "ping"]
      interval: 3s
      timeout: 3s
      retries: 3

  remnashop:
    image: ghcr.io/snoups/remnashop:latest
    container_name: remnashop
    profiles: ["bot-legacy"]
    restart: unless-stopped
    env_file:
      - ./remnashop/.env
    volumes:
      - ./remnashop/assets:/opt/remnashop/assets
    depends_on:
      remnawave-db:
        condition: service_healthy
      remnawave:
        condition: service_healthy
      remnashop-redis:
        condition: service_healthy
    networks:
      - remnawave-network

  cybervpn-telegram-bot:
    build:
      context: ../services/telegram-bot
      dockerfile: Dockerfile
    container_name: cybervpn-telegram-bot
    hostname: cybervpn-telegram-bot
    profiles: ["bot"]
    <<: [*common, *logging]
    env_file:
      - ../services/telegram-bot/.env
    environment:
      - BOT_MODE=${BOT_MODE:-polling}
      - BACKEND_API_URL=http://remnawave:${APP_PORT:-3000}/api
      - BACKEND_API_KEY=${BACKEND_API_KEY:-}
      - REDIS_URL=redis://remnawave-redis:6379
      - REDIS_DB=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_JSON_FORMAT=true
      - PROMETHEUS_ENABLED=${PROMETHEUS_ENABLED:-true}
      - PROMETHEUS_PORT=9092
    ports:
      - "127.0.0.1:${BOT_METRICS_PORT:-9092}:9092"
    depends_on:
      remnawave:
        condition: service_healthy
      remnawave-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.50"
        reservations:
          memory: 128M
          cpus: "0.25"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:9094:9090"  # Changed from 9090 to avoid conflict with task-worker metrics
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
    networks:
      - remnawave-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-grafana_local_password}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    networks:
      - remnawave-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "127.0.0.1:9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - remnawave-network

  # ============ MAILPIT CLUSTER (3 instances for OTP rotation testing) ============
  # Used for testing email provider rotation on OTP resend
  # 1st OTP request → mailpit-1 (SMTP: 1025, Web: 8025)
  # 2nd OTP request → mailpit-2 (SMTP: 1026, Web: 8026)
  # 3rd OTP request → mailpit-3 (SMTP: 1027, Web: 8027)
  # Then cycle repeats (round-robin)
  # Enable with: docker compose --profile email-test up -d

  mailpit-1:
    image: axllent/mailpit:v1.22
    container_name: mailpit-1
    hostname: mailpit-1
    profiles: ["email-test"]
    <<: [*common, *logging]
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_UI_AUTH_FILE: ""
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_WEBROOT: /mailpit-1
    ports:
      - "127.0.0.1:8025:8025"   # Web UI
      - "127.0.0.1:1025:1025"   # SMTP
    volumes:
      - mailpit_1_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/mailpit-1/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailpit-2:
    image: axllent/mailpit:v1.22
    container_name: mailpit-2
    hostname: mailpit-2
    profiles: ["email-test"]
    <<: [*common, *logging]
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_UI_AUTH_FILE: ""
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_WEBROOT: /mailpit-2
    ports:
      - "127.0.0.1:8026:8025"   # Web UI
      - "127.0.0.1:1026:1025"   # SMTP
    volumes:
      - mailpit_2_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/mailpit-2/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailpit-3:
    image: axllent/mailpit:v1.22
    container_name: mailpit-3
    hostname: mailpit-3
    profiles: ["email-test"]
    <<: [*common, *logging]
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
      MP_UI_AUTH_FILE: ""
      MP_MAX_MESSAGES: 5000
      MP_DATABASE: /data/mailpit.db
      MP_WEBROOT: /mailpit-3
    ports:
      - "127.0.0.1:8027:8025"   # Web UI
      - "127.0.0.1:1027:1025"   # SMTP
    volumes:
      - mailpit_3_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025/mailpit-3/api/v1/info"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  remnawave-network:
    name: remnawave-network
    driver: bridge
    external: false

volumes:
  remnawave-db-data:
    name: remnawave-db-data
  caddy-ssl-data:
    name: caddy-ssl-data
  grafana_data:
    name: grafana_data
  prometheus_data:
    name: prometheus_data
  mailpit_1_data:
    name: mailpit_1_data
  mailpit_2_data:
    name: mailpit_2_data
  mailpit_3_data:
    name: mailpit_3_data
