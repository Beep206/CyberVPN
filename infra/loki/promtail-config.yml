server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape all Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=remnawave-local"]

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Add container ID (short form)
      - source_labels: ['__meta_docker_container_id']
        regex: '(.{12}).*'
        target_label: 'container_id'

      # Add image name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_image']
        target_label: 'image'

    pipeline_stages:
      # Parse JSON logs from backend services
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: event
            request_id: request_id
            user_id: user_id
            status_code: status_code
            method: method
            path: path
            duration: duration
            error: error

      # Extract timestamp if present
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add labels from parsed JSON
      - labels:
          level:
          logger:
          request_id:
          status_code:
          method:

      # Output formatting for human-readable logs
      - output:
          source: message

  # Scrape system logs (optional - for host monitoring)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w+ \d+ \d+:\d+:\d+) (?P<hostname>\S+) (?P<process>\S+)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'

      - timestamp:
          source: timestamp
          format: "Jan 02 15:04:05"

      - labels:
          hostname:
          process:

limits_config:
  readline_rate: 10000
  readline_burst: 20000
