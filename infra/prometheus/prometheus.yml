global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/rules/worker_alerts.yml

scrape_configs:
  - job_name: 'remnawave'
    static_configs:
      - targets: ['remnawave:3001']
    metrics_path: /metrics
    basic_auth:
      username: admin
      password: metrics_local_password

  - job_name: 'cybervpn-worker'
    static_configs:
      - targets: ['cybervpn-worker:9091']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'cybervpn-telegram-bot'
    static_configs:
      - targets: ['cybervpn-telegram-bot:9092']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
