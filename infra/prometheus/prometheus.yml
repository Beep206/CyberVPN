global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/rules/worker_alerts.yml
  - /etc/prometheus/rules/api_alerts.yml
  - /etc/prometheus/rules/db_alerts.yml
  - /etc/prometheus/rules/redis_alerts.yml
  - /etc/prometheus/rules/infra_alerts.yml

scrape_configs:
  # IC-2: cybervpn-backend service does not exist in docker-compose.yml
  # Backend is not yet deployed as a Docker service. Uncomment when service is added.
  # - job_name: 'cybervpn-backend'
  #   static_configs:
  #     - targets: ['cybervpn-backend:9091']
  #   metrics_path: /metrics
  #   scrape_interval: 15s

  - job_name: 'remnawave'
    static_configs:
      - targets: ['remnawave:3001']
    metrics_path: /metrics
    basic_auth:
      username: admin
      password: metrics_local_password

  - job_name: 'cybervpn-worker'
    static_configs:
      - targets: ['cybervpn-worker:9091']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'cybervpn-telegram-bot'
    static_configs:
      - targets: ['cybervpn-telegram-bot:9092']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 30s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 15s

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: /metrics
    scrape_interval: 15s
